{% extends "base.html" %}
{% load static %}

{% block title %}Delete Reel - Tick Entertainment{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4 text-center">
        <h3>Delete Reel</h3>
        <p>Are you sure you want to permanently delete "{{ reel.title }}"? This action cannot be undone.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'artists:manage_reels' %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
