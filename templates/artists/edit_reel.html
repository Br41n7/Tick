{% extends "base.html" %}
{% load static %}

{% block title %}Edit Reel - Tick Entertainment{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4">
        <h2>Edit Reel</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mt-2">
                <label>Title</label>
                <input type="text" name="title" class="form-control" value="{{ form.title.value|default:reel.title }}">
            </div>
            <div class="form-group mt-2">
                <label>Description</label>
                <textarea name="description" class="form-control">{{ form.description.value|default:reel.description }}</textarea>
            </div>
            <div class="form-group mt-2">
                <label>Replace Video (optional)</label>
                <input type="file" name="video" accept="video/*" class="form-control-file">
            </div>
            <div class="mt-3">
                <button class="btn btn-primary">Save Changes</button>
                <a href="{% url 'artists:manage_reels' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
