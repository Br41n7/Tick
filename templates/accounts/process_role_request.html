{% extends 'base.html' %}

{% block title %}Process Role Request{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8">
    <div class="card card-themed">
      <div class="card-body p-4">
        <h4>Process Request for {{ request_obj.user.get_full_name }} ({{ request_obj.user.email }})</h4>
        <p class="text-muted">KYC status: {{ request_obj.get_kyc_status_display }}</p>

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="notes" class="form-label">Admin notes</label>
            <textarea name="notes" id="notes" rows="4" class="form-control"></textarea>
          </div>

          <div class="d-flex gap-2">
            <button name="action" value="approve" class="btn btn-success">Approve Request</button>
            <button name="action" value="reject" class="btn btn-danger">Reject Request</button>
            <a href="{% url 'accounts:manage_role_requests' %}" class="btn btn-outline-secondary ms-auto">Back</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
